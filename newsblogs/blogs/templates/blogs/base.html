<!DOCTYPE html>
{% load static %}
<html>

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'blogs/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'blogs/css/style.css' %}">
        <title>home</title>

    <body>
